<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SipSpot - Faça sua Reserva</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>

<body>
    <div class="cabecalho">
        <h1>SipSpot</h1>
        <p>O Refúgio dos Degustadores</p>
    </div>

    <div class="menu">
        <a href="index.html">Início</a>
        <a href="cardapio.html">Cardápio</a>
        <a href="#">Faça sua Reserva</a>
        <a href="contato.html">Contato</a>
    </div>

    <div class="conteudo">
        <h2>Faça sua Reserva</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required oninput="validarTelefone(this)"><br>

            <label for="quantidade">Quantidade de Pessoas:</label>
            <input type="number" id="quantidade" name="quantidade" required><br>

            <label for="data">Data da Reserva:</label>
            <input type="date" id="data" name="data" required><br>

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" rows="4"></textarea><br>

            <button type="button" class="botao-destaque" onclick="mostrarMensagemReserva()">Fazer Reserva</button>
        </form>
    </div>

    <!-- Modal de mensagem -->
    <div id="mensagem-modal" class="modal">
        <p>Reserva concluída</p>
        <button class="botao-destaque" onclick="fecharModal()">Fechar</button>
    </div>

    <div class="rodape">
        <p>Todos os direitos reservados &copy; 2023 SipSpot</p>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
